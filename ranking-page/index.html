<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logobar.png" alt="honpon">
        </div>
    </header>
    <div id="container">
        <div id="sub_logo">
            <img src="img/sub_logo.png" alt="ランキング">
        </div>
        <div class="item_bar">
            <div id="item_title">
                <img src="img/item_title.png" alt="ランキング">
            </div>
            <div id="none"></div>
            <a href="#"><img src="img/1.png" alt="こぶたのピクルス"></a>
            <a href="#"><img src="img/2.png" alt="しゅっぱつしんこう"></a>
        </div>
        <div class="item_bar">
            <a href="#"><img src="img/3.png" alt="すずめくん..."></a>
            <a href="#"><img src="img/4.png" alt="ぞうくんのさんぽ"></a>
            <a href="#"><img src="img/5.png" alt="ちいさなねこ"></a>
        </div>
        <div class="item_bar">
            <a href="#"><img src="img/6.png" alt="でんしゃにのったよ"></a>
            <a href="#"><img src="img/7.png" alt="どうぶつのおやこ"></a>
            <a href="#"><img src="img/8.png" alt="はじめてのおつかい"></a>
        </div>
        <div class="item_bar">
            <a href="#"><img src="img/9.png" alt="ブレーメンの..."></a>
            <a href="#"><img src="img/10.png" alt="ぺんぎんたいそう"></a>
            <a href="#"><img src="img/11.png" alt="ももたろう"></a>
        </div>
    </div>
    <footer>
        <div id="nav_bar">
            <a href="#"><img src="img/rent.png" alt="レンタル"></a>
            <a id="activate" href="#"><img src="img/ranking.png" alt="ランキング"></a>
            <a href="#"><img src="img/map.png" alt="マップ"></a>
            <a href="#"><img src="img/my-page.png" alt="マイページ"></a>
        </div>
    </footer>
</body>
</html>
